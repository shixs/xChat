<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>xChat</title>
    <script type="text/javascript" src="js/stomp.js"></script>
    <script type="text/javascript" src="js/sockjs-0.3.4.js"></script>
    <script src="webjars/angularjs/1.5.3/angular.min.js" type="text/javascript"></script>
    <script src="js/xChat.js" type="text/javascript"></script>
    <script src="js/controller/user_controller.js" type="text/javascript"></script>
    <script src="js/service/user_service.js" type="text/javascript"></script>
    <script src="js/controller/chat_controller.js" type="text/javascript"></script>
    <script src="js/service/chat_service.js" type="text/javascript"></script>
</head>
<body ng-app="xChatApp" class="ng-cloak">
<div ng-controller="UserController as uCtrl">
    <div class="user_login">
        <h1>Login</h1>
        <form name="loginForm" class="login_form">
            <div class="login_input">
                Username: <input type="text" ng-model="uCtrl.requestUser.user_name"><br>
                Password: <input type="text" ng-model="uCtrl.requestUser.user_password">
            </div>
            <div>
                <button ng-click="uCtrl.doLogin(uCtrl.requestUser)">Login</button>
            </div>
        </form>
    </div>
    <div>
        {{uCtrl.responseUser}}
    </div>
</div>

</body>
</html>
